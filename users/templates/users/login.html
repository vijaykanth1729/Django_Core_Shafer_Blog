{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center">Log In</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-outline-info" type="submit">Login</button>
  </form>
  <p>Need an Account? <a href="{% url 'register' %}">SignUp</a></p>
{% endblock %}
